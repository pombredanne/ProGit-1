{% extends "master.html" %}
{% from "_formhelper.html" import render_bootstrap_field %}

{% block title %}Lost password{% endblock %}
{% set tag = "home" %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="card m-t-3">
        <div class="card-header">
          <strong>Lost password</strong>
        </div>
        <div class="card-block">
          <form action="{{ url_for('.lost_password') }}" method="post">
            {{ render_bootstrap_field(form.username) }}
            <input class="btn btn-primary" type="submit" value="Send email">
            <input type="button" value="Cancel" class="btn btn-default" onclick="history.back();">
            {{ form.csrf_token }}
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
